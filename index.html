      <main class="main col-10">
        <header class="header">
          <div class="header__wrapper pl-5 d-flex align-items-center justify-content-between">
            <form action="" class="search">
              <button class="search__button focus--box-shadow" type="submit">
                <svg class="search__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M21.71,20.29,18,16.61A9,9,0,1,0,16.61,18l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,20.29ZM11,18a7,7,0,1,1,7-7A7,7,0,0,1,11,18Z"/>
                </svg>
              </button>
              <input class="search__input focus--box-shadow" type="text" placeholder="Task / Project search"/>
            </form>
            <div class="profile">
              <button class="profile__button">
                <span class="profile__name">Zoe</span>
                <img class="profile__img" src="./img/zoe.jpg" alt="Profile picture" loading="lazy"/>
              </button>
            </div>
        </header>
        
        <section class="section project__section">
          <header class="section__header d-flex align-items-center justify-content-between mb-4">
            <h2 class="section__title">Task List</h2>
            <div class="section__control">
              <button class="section__button section__button--painted focus--box-shadow" type="button" aria-label="Add New project" data-toggle="modal" data-target="#newtaskinput" id="openNewTask">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="presentation">
                  <path d="M19,11H13V5a1,1,0,0,0-2,0v6H5a1,1,0,0,0,0,2h6v6a1,1,0,0,0,2,0V13h6a1,1,0,0,0,0-2Z"/>
                </svg>
              </button>
              <!-- New Task Input Modal -->
              <div class="modal fade" id="newtaskinput">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <form id="newTaskForm" class="needs-validation" novalidate>
                            <div class="modal-header">
        
                                <h5 class="modal-title">Task Details</h5>
                                <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
        
                                <div class="alertModal" role="alert">
                                    <span></span>
                                </div>
        
                                <div class="form-group">
                                    <label for="taskTitle">Task Name</label>
                                    <input class="form-control col-lg-12" type="text" id="newTaskNameInput" name="taskTitle" placeholder="Please enter the task name..." required>
                                    <div class="invalid-feedback" role="alert">
                                      Please enter a valid task name.
                                    </div>
                                </div>
                                <div class="form-group">
                                  <label for="taskDescription">Task Description</label>
                                  <textarea class="form-control" id="newTaskDescription" placeholder="Please enter the task description..." required></textarea>
                                  <div class="invalid-feedback" role="alert">
                                    Please enter a valid task description.
                                  </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-6 ">
                                        <label class="col-form-label" for="taskDueDate">Due Date</label>
                                        <input class="form-control" class="color" type="date" id="newTaskDueDate"
                                            name="taskDueDate" required>
                                        <div class="invalid-feedback" role="alert">
                                          Please select a valid due date. 
                                        </div>
                                    </div>
                                        
                                    <div class="form-group col-lg-6">
                                        <label class="col-form-label" for="taskAssignedTo">Assigned to</label>
                                        <input class="form-control" type="text" id="newTaskAssignedTo" name="taskAssignedTo" placeholder="Please enter a person's name..." required>
                                        <div class="invalid-feedback" role="alert">
                                          Please enter a valid assignee.
                                        </div>
                                    </div>
                                </div>
                          

                            
                              <div class="row">
                                <div class="form-group col-6">
                                    <label for="priority">Status</label>
                                    <select class="form-control custom-select" id="newTaskStatus" required>
                                        <option disabled selected value>Select an option</option>
                                        <option>TODO</option>
                                        <option>IN-PROGRESS</option>
                                        <option>REVIEW</option>
                                        <option>DONE</option>
                                    </select>
                                    <div class="invalid-feedback" role="alert">
                                      Please select a valid status.
                                    </div>
                                </div>

                                <div class="form-group col-6">
                                  <label for="priority">Priority</label>
                                  <select class="form-control custom-select" id="newTaskPriority" required>
                                      <option disabled selected value>Select an option</option>
                                      <option>HIGH</option>
                                      <option>MEDIUM</option>
                                      <option>LOW</option>
                                  </select>
                                  <div class="invalid-feedback" role="alert">
                                    Please select a valid status.
                                  </div>
                                </div>
                              </div>
                            </div>
                                <div class="priotity_status d-flex justify-content-around">
                                  <div class="col-md-6 card-group" id="selectPriority">
                                  </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary shadow col-2" id="cancelButton"
                                        data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary shadow col-2" id="task-modal-add">Add Task</button>
                                </div>
                        </form>
                    </div>
                </div>
              
              <!-- End New Task Input Modal -->
            </div>
          </header>

          <div class="container-fluid project__container">
            <div class="todo__list__header">
              <ul class="d-flex justify-content-around">
                <li class="col-3">Task Name</li>
                <li class="col-2">Assigned To</li>
                <li class="col-2 pl-4">Due Date</li>
                <li class="col-2">Status</li>
                <li class="col-2">Priority</li>
                <li class="col-1 pl-1">Update</li>
  
              </ul>
            </div>
  
            <div class="scroll-area-sm">
              <perfect-scrollbar>
                <ul class="project" id="tasksList">
                </ul>
              </perfect-scrollbar>
            </div>
          </div>        
        </section>
